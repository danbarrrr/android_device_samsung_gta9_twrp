name: Build TWRP (Docker)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:20.04

    steps:
    - name: Checkout Device Tree
      uses: actions/checkout@v4
      with:
        path: device/samsung/gta9

    - name: Install Dependencies
      run: |
        # Turn off interactive prompts
        export DEBIAN_FRONTEND=noninteractive
        apt-get update
        apt-get install -y git-core gnupg flex bison build-essential zip curl zlib1g-dev \
        gcc-multilib g++-multilib libc6-dev-i386 libncurses5 lib32ncurses5-dev x11proto-core-dev \
        libx11-dev lib32z1-dev libgl1-mesa-dev libxml2-utils xsltproc unzip fontconfig python3

    - name: Initialize Repo
      run: |
        mkdir -p /github/home/twrp
        cd /github/home/twrp
        
        # Configure Git
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        
        # Install Repo Tool manually
        mkdir -p /github/home/bin
        curl https://storage.googleapis.com/git-repo-downloads/repo > /github/home/bin/repo
        chmod a+x /github/home/bin/repo
        export PATH=/github/home/bin:$PATH
        
        # Initialize & Sync (Using TWRP 12.1 Manifest)
        repo init --depth=1 -u https://github.com/minimal-manifest-twrp/platform_manifest_twrp_aosp.git -b twrp-12.1
        repo sync -j$(nproc --all) --force-sync

    - name: Build Recovery
      run: |
        export PATH=/github/home/bin:$PATH
        cd /github/home/twrp
        
        # Move your device tree into place
        mkdir -p device/samsung
        # We copy from the checkout path ($GITHUB_WORKSPACE) to the build path
        cp -r $GITHUB_WORKSPACE/device/samsung/gta9 device/samsung/

        # Setup Environment
        export ALLOW_MISSING_DEPENDENCIES=true
        . build/envsetup.sh
        
        # Lunch and Build
        lunch omni_gta9-eng
        mka recoveryimage

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: recovery.img
        path: /github/home/twrp/out/target/product/gta9/recovery.img
        
