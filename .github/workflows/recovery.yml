name: Build TWRP

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout Device Tree
      uses: actions/checkout@v4
      with:
        path: device/samsung/gta9

    - name: Install Dependencies
      run: |
        sudo apt update
        sudo apt install git-core gnupg flex bison build-essential zip curl zlib1g-dev gcc-multilib g++-multilib libc6-dev-i386 libncurses5 lib32ncurses5-dev x11proto-core-dev libx11-dev lib32z1-dev libgl1-mesa-dev libxml2-utils xsltproc unzip fontconfig

    - name: Initialize Repo
      run: |
        mkdir ~/twrp
        cd ~/twrp
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        # We use twrp-12.1 as the base for Android 12+ devices
        repo init --depth=1 -u https://github.com/minimal-manifest-twrp/platform_manifest_twrp_aosp.git -b twrp-12.1
        repo sync -j$(nproc --all) --force-sync

    - name: Build Recovery
      run: |
        cd ~/twrp
        # Move your device tree into the correct source path
        mkdir -p device/samsung
        cp -r $GITHUB_WORKSPACE/device/samsung/gta9 device/samsung/

        # Setup environment
        export ALLOW_MISSING_DEPENDENCIES=true
        . build/envsetup.sh
        
        # Select the specific target defined in your omni_gta9.mk file
        lunch omni_gta9-eng
        
        # Build the image
        mka recoveryimage

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: recovery.img
        # The wildcard matches the output path regardless of slight name variations
        path: ~/twrp/out/target/product/gta9/recovery.img
